<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInterface">
            <div id="gameTimer">
                <img class="DigiDigit" id="timerDigit100" src="files/digit0.png">
                <img class="DigiDigit" id="timerDigit10" src="files/digit0.png">
                <img class="DigiDigit" id="timerDigit1" src="files/digit0.png">
            </div>
            <img id="playerStatus">
            <div id="bombsRemaining">
                <img class="DigiDigit" id="bombsDigit100" src="files/digit0.png">
                <img class="DigiDigit" id="bombsDigit10" src="files/digit0.png">
                <img class="DigiDigit" id="bombsDigit1" src="files/digit0.png">
            </div>
        </div>
        <div id="gameGrid">

        </div>
    </div>
</body>
</html>
